<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Fingerprint Test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
    }
    .id-box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  FingerprintJS Test</h1>
    <p>Fingerprint Visitor ID:</p>
    <div class="id-box" id="visitorId">Loading...</div>
  </div>

  <script>
    const fpPromise = import('https://fpjscdn.net/v3/h03CDTWvDhyDGFX5MQMP')
      .then(FingerprintJS => FingerprintJS.load());

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId;
        document.getElementById('visitorId').textContent = visitorId;
        console.log("Visitor ID:", visitorId);
      })
      .catch(err => {
        document.getElementById('visitorId').textContent = 'Error loading fingerprint';
        console.error(err);
      });
  </script>
</body>
</html>
